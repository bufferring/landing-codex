name: NodeJS CI

on:
  push:
    branches: ['main', 'dev']
  pull_request:
    branches: ['main', 'dev']

concurrency:
  group: ci-root-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  ci-check-and-build:
    name: CI Checks & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'
          run_install: false

      - name: Setup Node with Cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (Once)
        run: pnpm install --frozen-lockfile

      - name: Run Parallel Checks (Lint, Format, Type-check)
        run: |
          npx concurrently --kill-others-on-fail --prefix "[{name}]" \
            --names "LINT,FMT,TYPE" \
            --prefix-colors "bgRed.bold,bgGreen.bold,bgBlue.bold" \
            "pnpm run lint" \
            "pnpm run format:check" \
            "pnpm run type-check"
